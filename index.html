<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Percentage Calculator</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>PERCENTAGE CALCULATOR</h1>
            <h4>Provide Your Figures, Receive Your Percentage.</h4>
        </div>
        <div class="container">
            <div class="input-field">
                <div class="obtained">
                    <label for="input-number-obtained">Base Number:</label>
                    <input type="number" class="input_number" id="input-number-obtained" placeholder="What was counted?">
                </div>
                <div class="original-value">
                    <label for="original-number">Total Number:</label>
                    <input type="number" class="input_number" id="original-number" placeholder="What is the maximum value?">
                </div>
            </div>
            <div class = "error"></div>
            <div class="calculate">
                <button type="button" id="calculate"> CALCULATE </button>
            </div>
            <div class="result">
                <!-- This is where the result displays -->
                <h4>Your Percentage Is :</h4>
                <h1 id="percent"></h1>
                <button type = "button" id="ok-btn"> OK </button>
            </div>
        </div>
        <div class="footer">
            <div class="icons">
                <a href="mailto: isaacharrison2808@gmail.com"><img src="media icons/email.png"></a>
                <a href="https://www.instagram.com/isaacharrison28/"><img src="media icons/instagram.png"></a>

                <a href="https://www.linkedin.com/in/isaac-harrison-bb0199219/"><img src="media icons/linkedin.png" alt=""></a>
            </div>
            <div class="credit">
                &#169 Isaac Harrison
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
